<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<body>
<div class="container">
    <main class="main-content" layout:fragment="content">

        <h2 class="list-heading" th:text="${heading}">
            Promowane</h2>

        <p class="list-description" th:text="${description}">
            Opis sekcji</p>

        <ul class="exercise-list" th:remove="all-but-first">
            <li class="exercise-list-item" th:each="exercise: ${exercises}">
                <a href="#" th:href="@{|/cwiczenia/${exercise.id}|}">
                    <img src="../static/img/poster-placeholder.png" th:src="@{/img/poster-placeholder.png}"
                         alt="nazwa ćwiczenia"
                         class="exercise-list-item-poster">
                </a>
                <div class="exercise-list-item-card">
                    <div class="exercise-list-item-content">
                        <h3 class="exercise-list-item-name">
                            <a href="#" th:href="@{|/cwiczenia/${exercise.id}|}" th:text="${exercise.name}">
                                nazwa</a></h3>
                        <h4 th:text="${exercise.levelOfAdvancement}">poziom zaawansowania</h4>
                        <p th:text="${exercise.equipment}">sprzęt</p></div>
                </div>
            </li>

            <li class="exercise-list-item"><a href="#">
                <img src="../static/img/poster-placeholder.png"
                     alt="nazwa ćwiczenia"
                     class="exercise-list-item-poster"></a>
                <div class="exercise-list-item-card">
                    <div class="exercise-list-item-content">
                        <h3 class="exercise-list-item-name">
                            <a href="#">nazwa</a>
                        </h3><h4>poziom zaawansowania</h4>
                        <p>sprzęt</p></div>

                </div>
            </li>
            <li class="exercise-list-item"><a href="#">
                <img src="../static/img/poster-placeholder.png"
                     alt="nazwa ćwiczenia"
                     class="exercise-list-item-poster"></a>
                <div class="exercise-list-item-card">
                    <div class="exercise-list-item-content">
                        <h3 class="exercise-list-item-name">
                            <a href="#">nazwa</a>
                        </h3><h4>poziom zaawansowania</h4>
                        <p>sprzęt</p></div>
                </div>
            </li>
        </ul>

    </main>


    <footer class="footer"><p>TrainingAssistant 2022
    </p></footer>
</div>
</body>
</html>
