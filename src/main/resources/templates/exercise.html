<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>TrainingAssistant</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
          rel="stylesheet">
    <script defer src="../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
    <link rel="stylesheet"
          href="../static/styles/main.css " th:href="@{/styles/main.css}">
</head>
<body>
<div class="container">
    <ul class="menu">

        <li class="menu-logo-container">
            <a href="#" th:href="@{/}"><i class="fa-solid fa-dumbbell"></i>
                TrainingAssistant
            </a>
        </li>
        <li class="menu-toggle"><a href="#"><i id="toggle-icon" class="far fa-plus-square"></i></a></li>
        <li class="menu-item"><a href="#">Podział na partie</a></li>
        <li class="menu-item"><a href="#">Ćwiczenia</a></li>
        <li class="menu-item"><a href="#">Zaloguj się</a></li>
    </ul>

    <header class="jumbotron">
        <h1 class="jumbotron-header">Training Assistant</h1>
        <p class="jumbotron-description">
            Trenuj, my zajmiemy się resztą
        </p></header>


    <main class="main-content">
        <section class = "exercise">
            <div class = "exercise-summary">
                <img src="../static/img/poster-placeholder.png"
                     alt=" nazwa ćwiczenia"
                     class = "exercise-summary-cover"/>
                <div class = "exercise-summary-info">
                    <h1 class="exercise-summary-name"> Podciąganie</h1>
                    <p class="exercise-summary-level-of-advancement">początkujący</p>
                    <p class ="exercise-summary-item">hantle</p>
                    <p class="exercise-summary-item"> Partia <a href="#">Plecy</a></p>
                    <p class = "exercise-summary-item">opis wstawić</p>
                </div></div>
            <section class="exercise-movie-container movie-section">
                <h2 class="exercise-section-heading">Wykonanie</h2>
                <iframe width="560" height="315" class="exercise-movie"
                        src="https://www.youtube.com/watch?v=oBEJsuQIcD0&ab_channel=MuscleWiki"
                         allow="autoplay; encrypted-media" allowfullscreen>

                </iframe>
            </section>
        </section>
    </main>


    <footer class="footer"><p>TrainingAssistant 2022
    </p></footer>
</div>
</body>
</html>
