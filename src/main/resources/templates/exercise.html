<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Ćwiczenia - TrainingAssistant</title>
</head>

<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <section class = "exercise">
            <div class = "exercise-summary">
                <img src="../static/img/poster-placeholder.png"
                     alt=" nazwa ćwiczenia"
                     class = "exercise-summary-cover"/>
                <div class = "exercise-summary-info">
                    <h1 class="exercise-summary-name"> Podciąganie</h1>
                    <p class="exercise-summary-level-of-advancement">początkujący</p>
                    <p class ="exercise-summary-item">hantle</p>
                    <p class="exercise-summary-item"> Partia <a href="#">Plecy</a></p>
                    <p class = "exercise-summary-item">opis wstawić</p>
                </div></div>
            <section class="exercise-movie-container movie-section">
                <h2 class="exercise-section-heading">Wykonanie</h2>
                <iframe width="560" height="315" class="exercise-movie"
                        src="https://www.youtube.com/watch?v=oBEJsuQIcD0&ab_channel=MuscleWiki"
                         allow="autoplay; encrypted-media" allowfullscreen>

                </iframe>
            </section>
        </section>
    </main>
</div>
</body>
</html>
